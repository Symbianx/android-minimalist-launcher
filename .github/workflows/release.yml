name: Release to Play Store

on:
  release:
    types: [published]  # Triggers when a GitHub Release is published

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Extract version from release
        id: version
        run: |
          # Extract version from release tag (removes 'v' prefix if present)
          TAG=${GITHUB_REF#refs/tags/}
          VERSION_NAME=${TAG#v}
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
          # Calculate version code from tag (e.g., 1.2.3 -> 10203)
          IFS='.' read -ra VERSION_PARTS <<< "$VERSION_NAME"
          VERSION_CODE=$((${VERSION_PARTS[0]} * 10000 + ${VERSION_PARTS[1]:-0} * 100 + ${VERSION_PARTS[2]:-0}))
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > release.keystore
      
      - name: Build release AAB
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          VERSION_NAME: ${{ steps.version.outputs.VERSION_NAME }}
          VERSION_CODE: ${{ steps.version.outputs.VERSION_CODE }}
        run: |
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=$GITHUB_WORKSPACE/release.keystore \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD \
            -PversionName=$VERSION_NAME \
            -PversionCode=$VERSION_CODE
      
      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
          packageName: com.symbianx.minimalistlauncher
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: production  # Options: internal, alpha, beta, production
          status: completed  # Options: completed, draft, halted, inProgress
          inAppUpdatePriority: 2
          whatsNewDirectory: distribution/whatsnew
      - name: Upload build artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/bundle/release/app-release.aab
            app/build/outputs/mapping/release/mapping.txtelease/app-release.aab
            app/build/outputs/mapping/release/mapping.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
